<!DOCTYPE html>
<html>
<head>
    <title>ModernActiveDesktop</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="wall.css">
    <link rel="stylesheet" href="98.css">
    <link id="scheme" rel="stylesheet" href="data:text/css,">
</head>
<body style="background-attachment: fixed; background-position: center center; background-repeat: no-repeat; border: none;">
    <div id="bgHtmlContainer" class="bgHtml">
        <iframe id="bgHtmlView" class="bgHtml" src="bghtml/index.html"></iframe>
    </div>
    <div class="windowContainer">
        <div class="windowTitlebar" style="display: none;">
            <div class="windowMenuBtn windowBtn" style="left: 3px;">
                <p class="windowBtnText">‚è∑</p>
            </div>
            <div class="windowCloseBtn windowBtn" style="right: 3px;">
                <p class="windowBtnText">üóô</p>
            </div>
        </div>
        <div class="windowFrame" style="border-color: transparent;">
            <iframe class="windowElement" name="DeskMovrW" src="ChannelBar.html" width="84px" height="471px" style="border-color: transparent;"></iframe>
        </div>
        <div class="contextMenuBg window" style="display: none; width: 100px; height: 0px; position: absolute; top: 24px; overflow: hidden;">
            <div class="contextMenu window-body" style="height: 51px; position: absolute; top: -68px; margin: 0; margin-top: 3px; margin-right: 3px;">
                <div class="contextMenuItem debug"><p style="margin: 0; padding-left: 15px; padding-top: 2px;"><u>D</u>ebug</p></div>
                <div class="contextMenuItem"><p style="margin: 0; padding-left: 15px; padding-top: 2px;">C<u>o</u>nfigure</p></div>
                <div class="contextMenuItem"><p style="margin: 0; padding-left: 15px; padding-top: 2px;">R<u>e</u>set</p></div>
                <div class="contextMenuItem"><p style="margin: 0; padding-left: 15px; padding-top: 2px;"><u>R</u>eload</p></div>
                <div class="contextMenuItem"><b>üóô <u>C</u>lose</b></div>
            </div>
        </div>
    </div>
    <div id="errorWnd" class="window">
        <p>ModernActiveDesktop failed to initialize because of an unknown error. Please consult the log below and report this to the author.</p>
        <pre id="errorLog"></pre>
        <noscript> Please enable JavaScript!</noscript>
        <button onclick="copyLog();">Copy log</button> <button onclick="location.reload(true);">Retry</button> <button onclick="errorWnd.style.display='none';">Ignore</button>
    </div>
    <a class="debug" href="javascript:localStorage.clear();location.reload(true);" style="position: absolute; right: 0; top: 0;">Reset config</a>
    <a class="debug" href="javascript:location.reload(true);" style="position: absolute; right: 0; top: 15px;">Refresh</a>
    <script>
        const errorLog = document.getElementById("errorLog");
        
        window.onerror = function(msg, url, linenum) {
            console.log({msg, url, linenum});
            errorLog.textContent += `${msg} (${url}:${linenum})\n`;
            debugger;
        }
        
        function copyLog() {
            const tmp = document.createElement("textarea");
            document.body.appendChild(tmp);
            tmp.value = errorLog.textContent;
            tmp.select();
            document.execCommand('copy');
            document.body.removeChild(tmp);
        }
    </script>
    <script src="DeskMover.js"></script>
    <script src="DeskSettings.js"></script>
</body>
</html>
