<!DOCTYPE html>
<html>
<head>
    <title>Internet Options</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/98.css">
    <link rel="stylesheet" href="css/general.css">
    <link id="scheme" rel="stylesheet" href="data:text/css,">
    <style id="style"></style>
</head>
<body>
    <div id="madconf" class="madconf-inet-general window-body">
        <menu role="tablist">
            <li class="tab" role="tab" data-pagename="general" aria-selected="true"><a href="#tabs">General</a></li>
            <li id="connectionBtn" class="tab" role="tab" data-pagename="connection"><a href="#tabs">Connection</a></li>
        </menu>
        <div class="window" role="tabpanel">
            <div class="window-body">
                <fieldset>
                    <legend>Home page</legend>
                    <img src="images/homepage.png" alt="Home page icon">
                    <div id="homePageFieldMain" class="fieldMain">
                        <p>You can change which page to use for your home page.</p>
                        <p id="homePageInputWrap">
                            <span>Add<u>r</u>ess:</span>
                            <input id="homePageInput" type="text" value="https://www.ingan121.com/">
                        </p>
                        <div id="homePageButtons" class="field-row">
                            <button id="useCurrentBtn" disabled>Use <u>c</u>urrent</button>
                            <button id="useDefaultBtn">Use <u>d</u>efault</button>
                            <button id="useBlankBtn">Use <u>b</u>lank</button>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Advanced</legend>
                    <img src="images/advanced.png" alt="Advanced icon">
                    <div id="advancedFieldMain" class="fieldMain">
                        <input id="faviconChkBox" type="checkbox">
                        <label for="faviconChkBox">Show favicon in the address bar</label><br>
                        <input id="jsChkBox" type="checkbox" checked>
                        <label for="jsChkBox">Enable JavaScript</label><br>
                        <input id="autoFullscrnChkBox" type="checkbox" checked>
                        <label for="autoFullscrnChkBox">Launch Channels in full screen window</label><br>
                        <input id="injectStyleChkBox" type="checkbox" checked>
                        <label for="injectStyleChkBox">Enable classic styling</label>
                    </div>
                </fieldset>
            </div>
        </div>
        <section class="bottomButtons field-row">
            <button id="okBtn">OK</button>
            <button id="cancelBtn">Cancel</button>
            <button id="applyBtn"><u>A</u>pply</button>
        </section>
    </div>

    <script src="../../js/libmad.js"></script>
    <script src="js/common.js"></script>
    <script src="js/general.js"></script>
</body>
</html>
