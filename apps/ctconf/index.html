<!DOCTYPE html>
<html>
<head>
    <title>ModernActiveDesktop Properties</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/98.css">
    <link rel="stylesheet" href="config.css">
    <link id="scheme" rel="stylesheet" href="data:text/css,">
    <style id="style"></style>
</head>
<body>
    <div id="preview">
        <div id="msgbox" class="window" style="width: 300px">
            <div class="title-bar">
                <div class="title-bar-text">ModernActiveDesktop</div>
                <div class="title-bar-controls">
                    <button id="msgbox-close" aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body">
                <p id="msgbox-msg">Message</p>
                <section class="field-row" style="justify-content: flex-end">
                    <button id="msgbox-btn1">OK</button>
                    <button id="msgbox-btn2">Cancel</button>
                </section>
            </div>
        </div>
    </div>
    <div id="conf">
        <select id="selector">
            <option>active-border</option>
            <option>active-title</option>
            <option>app-workspace</option>
            <option selected>background</option>
            <option>button-alternate-face</option>
            <option>button-dk-shadow</option>
            <option>button-face</option>
            <option>button-hilight</option>
            <option>button-light</option>
            <option>button-shadow</option>
            <option>button-text</option>
            <option>gradient-active-title</option>
            <option>gradient-inactive-title</option>
            <option>gray-text</option>
            <option>hilight</option>
            <option>hilight-text</option>
            <option>hot-tracking-color</option>
            <option>inactive-border</option>
            <option>inactive-title</option>
            <option>inactive-title-text</option>
            <option>info-text</option>
            <option>info-window</option>
            <option>menu</option>
            <option>menu-bar</option>
            <option>menu-highlight</option>
            <option>menu-text</option>
            <option>scrollbar</option>
            <option>title-text</option>
            <option>window</option>
            <option>window-frame</option>
            <option>window-text</option>
        </select>
        <input id="colorPicker" type="color" value="#008080">
    </div>
    <div id="notice">* Switch to any other window (non-MAD one) if the dropdown and color picker do not show.</div>
    <button id="applyBtn">Apply</button>
    
    <script src="../../js/libmad.js"></script>
    <script src="config.js"></script>
</body>
</html>
