<!DOCTYPE html>
<html>
<head>
    <title data-locid="SOL_TITLE">Solitaire</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/98.css">
    <link rel="stylesheet" href="solitaire.css">
    <link rel="shortcut icon" href="icon.png">
    <link id="scheme" rel="stylesheet" href="data:text/css,">
    <link id="menuStyle" rel="stylesheet" href="">
    <style id="langStyle"></style>
    <style id="style"></style>
</head>
<body style="display: none">
    <div class="background">
        <div id="menuBar" class="menu">
            <div id="gameMenuBtn" class="menuBtn"><span><mad-string data-locid="SOL_MENU_GAME"><u>G</u>ame</mad-string></span></div>
            <div id="helpMenuBtn" class="menuBtn"><span><mad-string data-locid="UI_MENU_HELP"><u>H</u>elp</mad-string></span></div>
        </div>
        <div class="solitaire" id="js-solitaire">
            <div class="deck">
                <div id="js-deck-pile" class="deck__pile"></div>
                <div id="js-deck-deal" class="deck__deal"></div>
                <div id="deck-placeholder" class="seven"></div>
            </div>
            <div id="js-board" class="board-deck"></div>
        </div>
    </div>

    <div id="gameMenuBg" class="contextMenuBg window" tabindex="-1">
        <div id="gameMenu" class="contextMenu window-body">
            <div class="contextMenuItem"><p><mad-string data-locid="SOL_GAME_MENUITEM_DEAL"><u>D</u>eal</mad-string></p></div>
            <div class="contextMenuItem"><p><mad-string data-locid="SOL_GAME_MENUITEM_DECK">De<u>c</u>k...</mad-string></p></div>
            <div class="contextMenuItem"><p><mad-string data-locid="UI_EXIT"><u>x</u>it</mad-string></p></div>
        </div>
    </div>
    <div id="helpMenuBg" class="contextMenuBg window" tabindex="-1">
        <div id="helpMenu" class="contextMenu window-body">
            <div class="contextMenuItem"><p><mad-string data-locid="SOL_HELP_MENUITEM_ABOUT"><u>A</u>bout Solitaire</mad-string></p></div>
        </div>
    </div>
    <script src="../../js/functions.js"></script>
    <script src="../../js/MadStrings.js"></script>
    <script src="../../js/libmad.js"></script>
    <script src="../../js/MadMenu.js"></script>
    <script src="main.js"></script>
</body>
</html>
