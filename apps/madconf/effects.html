<!DOCTYPE html>
<html>
<head>
    <title data-locid="MADCONF_EFFECTS_TITLE">Effects</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/98.css">
    <link rel="stylesheet" href="css/effects.css">
    <link id="scheme" rel="stylesheet" href="data:text/css,">
    <style id="langStyle"></style>
    <style id="style"></style>
</head>
<body id="madconf">
    <div class="madconf-effects window-body">
        <input id="enableAnimationsChkBox" type="checkbox" accesskey="u">
        <label for="enableAnimationsChkBox" class="hasDropdown"><mad-string data-locid="MADCONF_CM_ANIM_TITLE"><u>U</u>se the following transition effect for menus:</mad-string></label><br>
        <mad-select id="animationSelector">
            <option value="slide"><mad-string data-locid="MADCONF_CM_ANIM_SLIDE">Slide effect</mad-string></option>
            <option value="fade"><mad-string data-locid="MADCONF_CM_ANIM_FADE">Fade effect</mad-string></option>
        </mad-select><br>
        <input id="flatMenuChkBox" type="checkbox" accesskey="f">
        <label for="flatMenuChkBox" class="hasDropdown"><mad-string data-locid="MADCONF_FLAT_MENU_TITLE">Use <u>f</u>lat menus for:</mad-string></label><br>
        <mad-select id="flatMenuSelector" disabled>
            <option value="mb"><mad-string data-locid="MADCONF_FLAT_MENU_MB">Menu bars</mad-string> (95 / NT4)</option>
            <option value="cm"><mad-string data-locid="MADCONF_FLAT_MENU_CM">Context menus</mad-string></option>
            <option value="mbcm"><mad-string data-locid="MADCONF_FLAT_MENU_MBCM">Menu bars and context menus</mad-string> (XP)</option>
        </mad-select><br>
        <input id="shadowChkBox" type="checkbox" accesskey="a">
        <label for="shadowChkBox"><mad-string data-locid="MADCONF_CM_SHADOW">Show sh<u>a</u>dows under menus</mad-string></label><br>
        <input id="winShadowChkBox" type="checkbox" accesskey="s">
        <label for="winShadowChkBox"><mad-string data-locid="MADCONF_WIN_SHADOW">Show <u>s</u>hadows windows</mad-string></label><br>
        <input id="outlineModeChkBox" type="checkbox" accesskey="w">
        <label for="outlineModeChkBox"><mad-string data-locid="MADCONF_OUTLINE_MODE">Show <u>w</u>indow contents while dragging</mad-string></label><br>
        <input id="underlineChkBox" type="checkbox" accesskey="h">
        <label for="underlineChkBox"><mad-string data-locid="MADCONF_NO_UNDERLINE"><u>H</u>ide underlined letters for keyboard navigation</mad-string></label><br>
        <input id="transparencyChkBox" type="checkbox" accesskey="t">
        <label for="transparencyChkBox"><mad-string data-locid="MADCONF_AERO_GLASS">Enable Aero <u>t</u>ransparency</mad-string></label><br>
        <input id="animChkBox" type="checkbox" accesskey="n">
        <label for="animChkBox"><mad-string data-locid="MADCONF_WIN_ANIM">Enable Aero a<u>n</u>imations</mad-string></label>
        <section class="bottomButtons field-row">
            <button id="okBtn"><mad-string data-locid="UI_OK">OK</mad-string></button>
            <button id="cancelBtn"><mad-string data-locid="UI_CANCEL">Cancel</mad-string></button>
        </section>
    </div>

    <script src="../../js/libmad-strings.js"></script>
    <script src="../../js/libmad.js"></script>
    <script src="js/effects.js"></script>
</body>
</html>
