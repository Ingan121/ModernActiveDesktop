<!DOCTYPE html>
<html>
<head>
    <title>Effects</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/98.css">
    <link rel="stylesheet" href="css/effects.css">
    <link id="scheme" rel="stylesheet" href="data:text/css,">
    <style id="style"></style>
</head>
<body id="madconf">
    <div class="window-body">
        <input id="enableAnimationsChkBox" type="checkbox" checked>
        <label for="enableAnimationsChkBox" class="hasDropdown">Use the following transition effect for menus:</label><br>
        <mad-select id="animationSelector">
            <option value="slide">Slide effect</option>
            <option value="fade">Fade effect</option>
        </mad-select><br>
        <input id="flatMenuChkBox" type="checkbox">
        <label for="flatMenuChkBox" class="hasDropdown">Use flat menus for:</label><br>
        <mad-select id="flatMenuSelector" disabled>
            <option value="mb">menu bars (95 / NT4)</option>
            <option value="cm">context menus</option>
            <option value="mbcm">menu bars and context menus (XP)</option>
        </mad-select><br>
        <input id="shadowChkBox" type="checkbox">
        <label for="shadowChkBox">Show shadows under meus</label><br>
        <input id="dragChkBox" type="checkbox">
        <label for="dragChkBox">Show window contents while dragging</label><br>
        <input id="underlineChkBox" type="checkbox">
        <label for="underlineChkBox">Hide underlined letters for keyboard navigation</label>
        <section class="bottom field-row">
            <button id="okBtn">OK</button>
            <button id="cancelBtn">Cancel</button>
        </section>
    </div>

    <script src="../../js/libmad.js"></script>
    <script src="js/effects.js"></script>
</body>
</html>
