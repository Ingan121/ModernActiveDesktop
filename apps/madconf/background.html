<!DOCTYPE html>
<html>
<head>
    <title>ModernActiveDesktop Properties</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/98.css">
    <link rel="stylesheet" href="css/background.css">
    <link id="scheme" rel="stylesheet" href="data:text/css,">
    <link id="font" rel="stylesheet" href="">
</head>
<body>
    <div class="window-body">
        <menu role="tablist">
            <li class="tab" role="tab" data-pagename="background" aria-selected="true"><a id="generalBtn" href="#tabs">Background</a></li>
            <li class="tab" role="tab" data-pagename="appearance"><a href="#tabs">Appearance</a></li>
            <li class="tab" role="tab" data-pagename="misc"><a href="#tabs">Miscellaneous</a></li>
            <li class="tab" role="tab" data-pagename="about"><a href="#tabs">About</a></li>
        </menu>
        <div class="window" role="tabpanel">
            <div class="window-body">
                <div>
                    <label>
                        <p>BG Color:</p>
                        <input id="colorPicker" type="color" value="#008080" onchange="parent.changeBgColor(this.value)">
                    </label>
                </div>
                <div>
                    <p>BG Image:</p>
                    <label class="button">
                        <p>Choose a file</p>
                        <input id="imgInput" type="file" accept="image/*" onchange="loadBgImg()">
                    </label>
                    | <p class="button" onclick="removeImage()">Remove</p>
                </div>
                <div>
                    <form name="imgModeSelector">
                        <p>BG Style:</p>
                        <input id="radcenter" type="radio" name="imgMode" value="center" checked><label for="radcenter">Center</label>
                        <input id="radgrid" type="radio" name="imgMode" value="grid"><label for="radgrid">Tile</label>
                        <input id="radhorizfit" type="radio" name="imgMode" value="horizfit"><label for="radhorizfit">Fit horizontally</label>
                        <input id="radvertfit" type="radio" name="imgMode" value="vertfit"><label for="radvertfit">Fit vertically</label>
                        <input id="radscale" type="radio" name="imgMode" value="scale"><label for="radscale">Stretch</label>
                    </form>
                </div>
            </div>
        </div>
        <section class="topmargin field-row" style="justify-content: flex-end;">
            <button id="okBtn">OK</button>
            <button id="cancelBtn">Cancel</button>
            <button id="applyBtn">Apply</button>
        </section>
    </div>
    <script src="../../js/libmad.js"></script>
    <script src="js/common.js"></script>
    <script src="js/background.js"></script>
</body>
</html>
