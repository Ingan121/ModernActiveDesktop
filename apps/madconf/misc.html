<!DOCTYPE html>
<html>
<head>
    <title data-locid="MADCONF_TITLE">ModernActiveDesktop Properties</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/98.css">
    <link rel="stylesheet" href="css/misc.css">
    <link id="scheme" rel="stylesheet" href="data:text/css,">
    <style id="langStyle"></style>
    <style id="style"></style>
</head>
<body>
    <div id="madconf" class="madconf-misc window-body">
        <menu role="tablist">
            <li class="tab" role="tab" data-pagename="background"><a href="#tabs"><mad-string data-locid="MADCONF_PAGE_BACKGROUND">Background</mad-string></a></li>
            <li class="tab" role="tab" data-pagename="appearance"><a href="#tabs"><mad-string data-locid="MADCONF_PAGE_APPEARANCE">Appearance</mad-string></a></li>
            <li class="tab" role="tab" data-pagename="misc" aria-selected="true"><a href="#tabs"><mad-string data-locid="MADCONF_PAGE_MISC">Miscellaneous</mad-string></a></li>
            <li class="tab" role="tab" data-pagename="about"><a href="#tabs"><mad-string data-locid="MADCONF_PAGE_ABOUT">About</mad-string></a></li>
        </menu>
        <div class="window" role="tabpanel">
            <div class="window-body">
                <fieldset>
                    <legend><mad-string id="dpiLabel" data-locid="MADCONF_DPI_TITLE">Display scaling</mad-string></legend>
                    <div class="field-row">
                        100%
                        <input id="dpiSlider" type="range" min="0" max="8" value="0" />
                        300%
                        <mad-select id="dpiSelector">
                            <option value="1">100%</option>
                            <option value="1.25">125%</option>
                            <option value="1.5">150%</option>
                            <option value="1.75">175%</option>
                            <option value="2">200%</option>
                            <option value="2.25">225%</option>
                            <option value="2.5">250%</option>
                            <option value="2.75">275%</option>
                            <option value="3">300%</option>
                            <option value="3.25">325%</option>
                            <option value="3.5">350%</option>
                            <option value="3.75">375%</option>
                            <option value="4">400%</option>
                            <option value="custom"><mad-string data-locid="UI_CUSTOM">Custom</mad-string></option>
                        </mad-select>
                    </div>
                </fieldset>
                <fieldset>
                    <legend><mad-string data-locid="MADCONF_SYSPLUG_INT_TITLE">System plugin integration</mad-string></legend>
                    <input id="sysplugChkBox" type="checkbox">
                    <label for="sysplugChkBox"><mad-string data-locid="MADCONF_SYSPLUG_CHKBOX">Enable system plugin integration</mad-string></label>
                    <button id="inetcplBtn"><mad-string data-locid="MADCONF_OPEN_INETCPL">Internet Options</mad-string></button>
                    <div class="topmargin field-row">
                        <button id="connectTestBtn"><mad-string data-locid="MADCONF_SYSPLUG_CONNECTTEST">Check connectivity</mad-string></button>
                        <button id="showGuideBtn"><mad-string data-locid="MADCONF_SYSPLUG_GUIDE">Show setup guide</mad-string></button>
                    </div>
                    <p><mad-string id="connectionStatus" data-locid="MADCONF_CONNECTTEST_INITIAL">Click the above button to begin the connectivity check</mad-string></p>
                </fieldset>
                <fieldset>
                    <legend><mad-string data-locid="MADCONF_SOUND_TITLE">Sounds</mad-string></legend>
                    <div class="field-row">
                        <div id="soundChkBoxes">
                            <input id="startSoundChkBox" type="checkbox">
                            <label for="startSoundChkBox"><mad-string data-locid="MADCONF_START_SOUND">Play startup sound</mad-string></label><br>
                            <input id="alertSoundChkBox" type="checkbox">
                            <label for="alertSoundChkBox"><mad-string data-locid="MADCONF_ALERT_SOUND">Play alert sounds</mad-string></label>
                        </div>
                        <div id="schemeArea">
                            <span id="soundSchemeLabel"><mad-string data-locid="MADCONF_SOUND_SCHEME">Sound Scheme</mad-string>:</span>
                            <mad-select id="soundSchemeSelector">
                                <option value="3">Windows 3.x</option>
                                <option value="95">Windows 95</option>
                                <option value="nt4">Windows NT 4.0</option>
                                <option value="98" selected>Windows 98</option>
                                <option value="2k">Windows 2000 / Me</option>
                                <option value="xp">Windows XP</option>
                                <option value="vista">Windows Vista</option>
                                <option value="7">Windows 7</option>
                                <option value="8">Windows 8</option>
                                <option value="10">Windows 10</option>
                                <option value="11">Windows 11</option>
                            </mad-select>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend><mad-string data-locid="MADCONF_WIN_MGMT_TITLE">Window management</mad-string></legend>
                    <span id="iconAreaLabel"><mad-string data-locid="MADCONF_MARGIN_TITLE">Wallpaper margin (icon area)</mad-string>:</span>
                    <input id="noDisableChkBox" type="checkbox">
                    <label for="noDisableChkBox"><mad-string data-locid="MADCONF_NODEACTIVATE">Do not deactivate windows</mad-string></label><br>
                    <div class="topmargin field-row">
                        <label for="leftIconArea"><mad-string data-locid="MADCONF_MARGIN_LEFT">Left</mad-string></label>
                        <input id="leftIconArea" class="shortInput" type="text" value="75px"/>
                        <label for="rightIconArea"><mad-string data-locid="MADCONF_MARGIN_RIGHT">Right</mad-string></label>
                        <input id="rightIconArea" class="shortInput" type="text" value="0"/>
                        <label for="topIconArea"><mad-string data-locid="MADCONF_MARGIN_TOP">Top</mad-string></label>
                        <input id="topIconArea" class="shortInput" type="text" value="0"/>
                        <label for="bottomIconArea"><mad-string data-locid="MADCONF_MARGIN_BOTTOM">Bottom</mad-string></label>
                        <input id="bottomIconArea" class="shortInput" type="text" value="48px"/>
                    </div>
                </fieldset>
                <div class="buttons field-row">
                    <mad-string data-locid="MADCONF_CONFIG_TITLE">Config</mad-string>:
                    <button id="exportBtn"><mad-string data-locid="MADCONF_CONFIG_EXPORT">Export</mad-string></button>
                    <button id="importBtn"><mad-string data-locid="MADCONF_CONFIG_IMPORT">Import</mad-string></button>
                    <mad-string data-locid="MADCONF_LANG_TITLE">Language</mad-string>:
                    <mad-select id="langSelector">
                        <option value="en">English</option>
                        <option value="ko">한국어</option>
                    </mad-select>
                </div>
            </div>
        </div>
        <section class="bottomButtons field-row">
            <button id="resetBtn"><mad-string data-locid="MADCONF_CONFIG_RESET">Reset config</mad-string></button>
            <button id="okBtn"><mad-string data-locid="UI_OK">OK</mad-string></button>
            <button id="cancelBtn"><mad-string data-locid="UI_CANCEL">Cancel</mad-string></button>
            <button id="applyBtn" accesskey="a"><mad-string data-locid="UI_APPLY"><u>A</u>pply</mad-string></button>
        </section>
    </div>

    <script src="../../js/functions.js"></script>
    <script src="../../js/libmad-strings.js"></script>
    <script src="../../js/libmad.js"></script>
    <script src="../../js/libmad-sysplug.js"></script>
    <script src="js/common.js"></script>
    <script src="js/misc.js"></script>
</body>
</html>
