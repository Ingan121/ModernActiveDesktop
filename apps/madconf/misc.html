<!DOCTYPE html>
<html>
<head>
    <title>ModernActiveDesktop Properties</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/98.css">
    <link rel="stylesheet" href="css/misc.css">
    <link id="scheme" rel="stylesheet" href="data:text/css,">
    <style id="style"></style>
</head>
<body>
    <div id="madconf" class="window-body">
        <menu role="tablist">
            <li class="tab" role="tab" data-pagename="background"><a href="#tabs">Background</a></li>
            <li class="tab" role="tab" data-pagename="appearance"><a href="#tabs">Appearance</a></li>
            <li class="tab" role="tab" data-pagename="misc" aria-selected="true"><a href="#tabs">Miscellaneous</a></li>
            <li class="tab" role="tab" data-pagename="about"><a href="#tabs">About</a></li>
        </menu>
        <div class="window" role="tabpanel">
            <div class="window-body">
                <fieldset>
                    <legend>Display scaling</legend>
                    <div class="field-row">
                        100%
                        <input id="dpiSlider" type="range" min="0" max="8" value="0" />
                        300%
                        <mad-select id="dpiSelector">
                            <option value="1">100%</option>
                            <option value="1.25">125%</option>
                            <option value="1.5">150%</option>
                            <option value="1.75">175%</option>
                            <option value="2">200%</option>
                            <option value="2.25">225%</option>
                            <option value="2.5">250%</option>
                            <option value="2.75">275%</option>
                            <option value="3">300%</option>
                            <option value="3.25">325%</option>
                            <option value="3.5">350%</option>
                            <option value="3.75">375%</option>
                            <option value="4">400%</option>
                            <option value="custom">Custom</option>
                        </mad-select>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>System plugin integration</legend>
                    <input id="sysplugChkBox" type="checkbox">
                    <label for="sysplugChkBox">Enable system plugin integration</label>
                    <div class="field-row">
                        Open pages in...
                        <mad-select id="sysplugOpenOptSelector" disabled>
                            <option>Classic style channel viewer</option>
                            <option>Classic style channel viewer (fullscreen)</option>
                            <option>System default browser</option>
                        </mad-select>
                    </div>
                    <div class="topmargin field-row">
                        <button id="connectTestBtn">Check connectivity</button>
                        <button id="showGuideBtn">Show setup guide</button>
                    </div>
                    <p id="connectionStatus">Click the above button to begin the connectivity check</p>
                </fieldset>
                <fieldset>
                    <legend>Sounds</legend>
                    <div class="field-row">
                        <div id="soundChkBoxes">
                            <input id="startSoundChkBox" type="checkbox">
                            <label for="startSoundChkBox">Play startup sound</label><br>
                            <input id="alertSoundChkBox" type="checkbox">
                            <label for="alertSoundChkBox">Play alert sounds</label>
                        </div>
                        <div id="schemeArea">
                            Sound Scheme:
                            <mad-select id="soundSchemeSelector">
                                <option value="3">Windows 3.x</option>
                                <option value="95">Windows 95</option>
                                <option value="nt4">Windows NT 4.0</option>
                                <option value="98" selected>Windows 98</option>
                                <option value="2k">Windows 2000 / Me</option>
                                <option value="xp">Windows XP</option>
                                <option value="vista">Windows Vista</option>
                                <option value="7">Windows 7</option>
                                <option value="8">Windows 8</option>
                                <option value="10">Windows 10</option>
                                <option value="11">Windows 11</option>
                            </mad-select>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Window management</legend>
                    <input id="noDisableChkBox" type="checkbox">
                    <label for="noDisableChkBox">Do not deactivate windows</label><br>
                    <div class="topmargin field-row">
                        <label for="leftIconArea">Left icon area</label>
                        <input id="leftIconArea" class="shortInput" type="text" value="75px"/>
                        <label for="rightIconArea">Right icon area</label>
                        <input id="rightIconArea" class="shortInput" type="text" value="0"/>
                    </div>
                </fieldset>
            </div>
        </div>
        <section class="bottomButtons field-row" style="justify-content: flex-end;">
            <button id="resetBtn"><u>R</u>eset config</button>
            <button id="okBtn">OK</button>
            <button id="cancelBtn">Cancel</button>
            <button id="applyBtn"><u>A</u>pply</button>
        </section>
    </div>

    <script src="../../js/libmad.js"></script>
    <script src="js/common.js"></script>
    <script src="js/misc.js"></script>
</body>
</html>
