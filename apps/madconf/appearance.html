<!DOCTYPE html>
<html>
<head>
    <title>ModernActiveDesktop Properties</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/98.css">
    <link rel="stylesheet" href="css/appearance.css">
    <link id="scheme" rel="stylesheet" href="data:text/css,">
    <link id="font" rel="stylesheet" href="">
    <style id="style"></style>
</head>
<body>
    <div class="window-body">
        <menu role="tablist">
            <li class="tab" role="tab" data-pagename="background"><a id="generalBtn" href="#tabs">Background</a></li>
            <li class="tab" role="tab" data-pagename="appearance" aria-selected="true"><a href="#tabs">Appearance</a></li>
            <li class="tab" role="tab" data-pagename="misc"><a href="#tabs">Miscellaneous</a></li>
            <li class="tab" role="tab" data-pagename="about"><a href="#tabs">About</a></li>
        </menu>
        <div class="window" role="tabpanel">
            <div class="window-body">
                <div id="preview">
                    <div id="inactiveWindow" class="window">
                        <div class="title-bar inactive">
                            <div class="title-bar-text">Inactive Window</div>
                            <div class="title-bar-controls">
                                <button id="msgbox-close"></button>
                            </div>
                        </div>
                    </div>
                    <div id="activeWindow" class="window">
                        <div class="title-bar">
                            <div class="title-bar-text">Active Window</div>
                            <div class="title-bar-controls">
                                <button id="msgbox-close"></button>
                            </div>
                        </div>
                        <div id="menu">
                            <div id="normal">Normal</div>
                            <div id="disabled">Disabled</div>
                            <div id="selected">Selected</div>
                        </div>
                        <textarea>Window Text</textarea>
                    </div>
                    <div id="msgbox" class="window">
                        <div class="title-bar">
                            <div class="title-bar-text">Message Box</div>
                            <div class="title-bar-controls">
                                <button id="msgbox-close"></button>
                            </div>
                        </div>
                        <div class="window-body">
                            <p id="msgbox-msg">Message Text</p>
                            <section class="field-row" style="justify-content: center">
                                <button id="msgbox-btn1">OK</button>
                            </section>
                        </div>
                    </div>
                </div>
                <div id="conf">
                    <p>Scheme:
                    <select id="schemeSelector">
                        <option selected hidden>Current Scheme</option>
                        <option value="98">Windows Classic (98)</option>
                        <option value="2k">Windows Standard (2000)</option>
                        <option value="95">Windows 95</option>
                        <option value="xp">Windows XP Luna Blue</option>
                        <option value="xp_olive">Windows XP Luna Olive</option>
                        <option value="xp_silver">Windows XP Luna Silver</option>
                        <option value="aero">Windows Aero</option>
                        <option value="brick">Brick</option>
                        <option value="desert">Desert</option>
                        <option value="eggplant">Eggplant</option>
                        <option value="high_contrast_1">High Contrast #1</option>
                        <option value="high_contrast_2">High Contrast #2</option>
                        <option value="high_contrast_black">High Contrast Black</option>
                        <option value="high_contrast_white">High Contrast White</option>
                        <option value="lilac">Lilac</option>
                        <option value="maple">Maple</option>
                        <option value="marine">Marine (high color)</option>
                        <option value="plum">Plum (high color)</option>
                        <option value="pumpkin">Pumpkin</option>
                        <option value="rainy_day">Rainy Day</option>
                        <option value="red_white_and_blue">Red, White, and Blue (VGA)</option>
                        <option value="rose">Rose</option>
                        <option value="slate">Slate</option>
                        <option value="spruce">Spruce</option>
                        <option value="storm">Storm (VGA)</option>
                        <option value="teal">Teal (VGA)</option>
                        <option value="wheat">Wheat</option>
                        <option value="win1">Win 1</option>
                        <option value="win2">Win 2</option>
                        <option value="win3_arizona">Win 3 - Arizona</option>
                        <option value="win3_black_leather_jacket">Win 3 - Black Leather Jacket</option>
                        <option value="win3_bordeaux">Win 3 - Bordeaux</option>
                        <option value="win3_cinnamon">Win 3 - Cinnamon</option>
                        <option value="win3_default_16">Win 3 -  Default 16-bit</option>
                        <option value="win3_default_32">Win 3 -  Default 32-bit</option>
                        <option value="win3_designer">Win 3 - Designer</option>
                        <option value="win3_emerald_city">Win 3 - Emerald City</option>
                        <option value="win3_fluorescent">Win 3 - Fluorescent</option>
                        <option value="win3_hotdog_stand">Win 3 - Hotdog Stand</option>
                        <option value="win3_lcd_default">Win 3 - LCD Default</option>
                        <option value="win3_lcd_reversed_dark">Win 3 - LCD Reversed - Dark</option>
                        <option value="win3_lcd_reversed_light">Win 3 - LCD Reversed - Light</option>
                        <option value="win3_mahogany">Win 3 - Mahogany</option>
                        <option value="win3_monochrome">Win 3 - Monochrome</option>
                        <option value="win3_ocean">Win 3 - Ocean</option>
                        <option value="win3_pastel">Win 3 - Pastel</option>
                        <option value="win3_patchwork">Win 3 - Patchwork</option>
                        <option value="win3_plasma_power_saver">Win 3 - Plasma Power Saver</option>
                        <option value="win3_rugby">Win 3 - Rugby</option>
                        <option value="win3_the_blues">Win 3 - The Blues</option>
                        <option value="win3_tweed">Win 3 - Tweed</option>
                        <option value="win3_valentine">Win 3 - Valentine</option>
                        <option value="win3_wingtips">Win 3 - Wingtips</option>
                    </select></p>
                    <select id="selector">
                        <option value="button-alternate-face">3D Alternate Face</option>
                        <option value="button-dk-shadow">3D Dark Shadow</option>
                        <option value="button-face">3D Object</option>
                        <option value="button-hilight">3D Highlight</option>
                        <option value="button-light">3D Light</option>
                        <option value="button-shadow">3D Shadow</option>
                        <option value="active-title">Active Title Bar</option>
                        <option value="gradient-active-title">Active Title Bar Color 2</option>
                        <option value="title-text">Active Title Bar Text</option>
                        <option value="active-border">Active Window Border</option>
                        <option value="app-workspace">Application Background</option>
                        <option value="background" selected>Desktop</option>
                        <option value="button-text">Button Text</option>
                        <option value="gray-text">Disabled Item</option>
                        <option value="hot-tracking-color">Hyperlink</option>
                        <option value="inactive-border">Inactive Window Border</option>
                        <option value="inactive-title">Inactive Title Bar</option>
                        <option value="gradient-inactive-title">Inactive Title Bar Color 2</option>
                        <option value="inactive-title-text">Inactive Title Bar Text</option>
                        <option value="menu">Menu</option>
                        <option value="menu-bar">Menu Bar</option>
                        <option value="menu-highlight">Menu Highlight</option>
                        <option value="menu-text">Menu Text</option>
                        <option value="scrollbar">Scrollbar</option>
                        <option value="hilight">Selected Item</option>
                        <option value="hilight-text">Selected Item Text</option>
                        <option value="info-window">ToolTip</option>
                        <option value="info-text">ToolTip Text</option>
                        <option value="window">Window</option>
                        <option value="window-frame">Window Frame</option>
                        <option value="window-text">Window Text</option>
                    </select>
                    <input id="colorPicker" type="color" value="#008080">

                    <input id="systemColorChkBox" type="checkbox" disabled>
                    <label for="systemColorChkBox">Use system colors (system plugin required)</label><br>
                    <input id="fontSmoothingChkBox" type="checkbox">
                    <label for="fontSmoothingChkBox">Do not use pixelated fonts</label>
                </div>
                <div id="notice">* Switch to any other window (non-MAD one) if the color picker does not show.</div>
            </div>
        </div>
        <section class="topmargin field-row" style="justify-content: flex-end;">
            <button id="importBtn">Import CSS</button>
            <button id="okBtn">OK</button>
            <button id="cancelBtn">Cancel</button>
            <button id="applyBtn">Apply</button>
        </section>
    </div>
    
    <script src="../../js/libmad.js"></script>
    <script src="js/common.js"></script>
    <script src="js/appearance.js"></script>
</body>
</html>
