<!DOCTYPE html>
<html>
<head>
    <title>ModernActiveDesktop Properties</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/98.css">
    <link rel="stylesheet" href="css/appearance.css">
    <link id="scheme" rel="stylesheet" href="data:text/css,">
    <style id="style"></style>
</head>
<body>
    <div id="madconf" class="madconf-appearance window-body">
        <menu role="tablist">
            <li class="tab" role="tab" data-pagename="background"><a href="#tabs">Background</a></li>
            <li class="tab" role="tab" data-pagename="appearance" aria-selected="true"><a href="#tabs">Appearance</a></li>
            <li class="tab" role="tab" data-pagename="misc"><a href="#tabs">Miscellaneous</a></li>
            <li class="tab" role="tab" data-pagename="about"><a href="#tabs">About</a></li>
        </menu>
        <div class="window" role="tabpanel">
            <div class="window-body">
                <iframe id="schemePreview" src="scheme_preview.html"></iframe>
                <div id="conf">
                    <p id="schemeSelectorGroup">
                        <span class="groupLabel"><u>S</u>cheme:</span><br>
                        <mad-select id="schemeSelector">

                            <option value="98">Windows Classic (98)</option>
                            <option value="2k">Windows Standard (2000 / Me)</option>
                            <option value="xpcss4mad" data-inconfigurable="1">Windows XP style</option>
                            <option value="7css4mad" data-inconfigurable="1">Windows Aero</option>
                            <option value="sys" data-inconfigurable="1" data-condition="sysplugIntegration">System Scheme</option>
                            <option value="import" data-inconfigurable="1">Browse...</option>
                            <option value="brick">Brick</option>
                            <option value="desert">Desert</option>
                            <option value="eggplant">Eggplant</option>
                            <option value="lilac">Lilac</option>
                            <option value="maple">Maple</option>
                            <option value="marine">Marine</option>
                            <option value="plum">Plum</option>
                            <option value="pumpkin">Pumpkin</option>
                            <option value="rainy_day">Rainy Day</option>
                            <option value="red_white_and_blue">Red, White, and Blue</option>
                            <option value="rose">Rose</option>
                            <option value="slate">Slate</option>
                            <option value="spruce">Spruce</option>
                            <option value="storm">Storm</option>
                            <option value="teal">Teal</option>
                            <option value="wheat">Wheat</option>
                            <option value="windose" data-inconfigurable="1">Windose</option>
                            <option value="catppuccin_mocha">Catppuccin Mocha</option>
                            <option value="xp_olive">Windows XP Olive Green</option>
                            <option value="xp_silver">Windows XP Silver</option>
                            <option value="xp_royale">Windows XP Royale</option>
                            <option value="xp">Windows XP Fallback</option>
                            <option value="aero">Windows Aero Fallback</option>
                            <option value="95">Windows Classic (95 / NT4)</option>
                            <option value="98se">Windows Classic (98SE)</option>
                            <option value="plus_baseball">Plus! Baseball</option>
                            <option value="plus_dangerous_creatures">Plus! Dangerous Creatures</option>
                            <option value="plus_inside_your_computer">Plus! Inside your Computer</option>
                            <option value="plus_jungle">Plus! Jungle</option>
                            <option value="plus_leonardo_da_vinci">Plus! Leonardo da Vinci</option>
                            <option value="plus_more_windows">Plus! More Windows</option>
                            <option value="plus_mystery">Plus! Mystery</option>
                            <option value="plus_nature">Plus! Nature</option>
                            <option value="plus_science">Plus! Science</option>
                            <option value="plus_space">Plus! Space</option>
                            <option value="plus_sports">Plus! Sports</option>
                            <option value="plus_the_60's_usa">Plus! The 60's USA</option>
                            <option value="plus_the_golden_era">Plus! The Golden Era</option>
                            <option value="plus_travel">Plus! Travel</option>
                            <option value="plus_underwater">Plus! Underwater</option>
                            <option value="plus_windows_95">Plus! Windows 95</option>
                            <option value="windows_98">Windows 98</option>
                            <option value="plus_98_cityscape">Plus! 98 Cityscape</option>
                            <option value="plus_98_geometry">Plus! 98 Geometry</option>
                            <option value="plus_98_photodisc">Plus! 98 PhotoDisc</option>
                            <option value="plus_98_rock-n-roll">Plus! 98 Rock-n-Roll</option>
                            <option value="vista-esque-midnight-green">Vista-esque-Midnight-Green</option>
                            <option value="red-wine">Red Wine</option>
                            <option value="blue">Blue</option>
                            <option value="high_contrast_1">High Contrast #1</option>
                            <option value="high_contrast_2">High Contrast #2</option>
                            <option value="high_contrast_black">High Contrast Black</option>
                            <option value="high_contrast_white">High Contrast White</option>
                            <option value="win11_aquatic">Win 11 - High Contrast Aquatic</option>
                            <option value="win11_desert">Win 11 - High Contrast Desert</option>
                            <option value="win11_dusk">Win 11 - High Contrast Dusk</option>
                            <option value="win11_night_sky">Win 11 - High Contrast Night sky</option>
                            <option value="win1">Win 1</option>
                            <option value="win2">Win 2</option>
                            <option value="win3_default_16">Win 3 - Default 16-bit</option>
                            <option value="win3_default_32">Win 3 - Default 32-bit</option>
                            <option value="win3_arizona">Win 3 - Arizona</option>
                            <option value="win3_black_leather_jacket">Win 3 - Black Leather Jacket</option>
                            <option value="win3_bordeaux">Win 3 - Bordeaux</option>

                            <option value="win3_designer">Win 3 - Designer</option>

                            <option value="win3_pastel">Win 3 - Pastel</option>

                            <option value="win3_plasma_power_saver">Win 3 - Plasma Power Saver</option>
                            <option value="win3_rugby">Win 3 - Rugby</option>
                            <option value="win3_the_blues">Win 3 - The Blues</option>
                            <option value="win3_tweed">Win 3 - Tweed</option>
                            <option value="win3_valentine">Win 3 - Valentine</option>
                            <option value="win3_wingtips">Win 3 - Wingtips</option>
                        </mad-select>
                        <button id="saveAsBtn">Sa<u>v</u>e As..</button>
                        <button id="deleteBtn" disabled><u>D</u>elete</button>
                    </p>
                    <section id="schemeEditorGroup" class="field-row">
                        <p id="selectorWrap">
                            <span class="groupLabel"><u>I</u>tem:</span>
                            <mad-select id="selector">
                                <option value="button-face">3D Object</option>
                                <option value="button-hilight">3D Light</option>
                                <option value="button-shadow">3D Shadow</option>
                                <option value="active-title">Active Title Bar</option>
                                <option value="active-border">Active Window Border</option>
                                <option value="app-workspace">Application Background</option>
                                <option value="caption-buttons">Caption Buttons</option>
                                <option value="background" selected>Desktop</option>
                                <option value="gray-text">Disabled Item</option>
                                <option value="hot-tracking-color">Hyperlink</option>
                                <option value="inactive-title">Inactive Title Bar</option>
                                <option value="inactive-border">Inactive Window Border</option>
                                <option value="menu">Menu</option>
                                <option value="menu-bar">Menu Bar (Flat)</option>
                                <option value="message-box">Message Box</option>
                                <option value="palette-title">Palette Title</option>
                                <option value="scrollbar">Scrollbar</option>
                                <option value="hilight">Selected Item</option>
                                <option value="info-window">ToolTip</option>
                                <option value="user-interface">UI Font</option>
                                <option value="window">Window</option>
                            </mad-select>
                        </p>
                        <p id="itemSizeWrap" class="disabled">
                            <span id="itemSizeLabel" class="label">Si<u>z</u>e:</span>
                            <input id="itemSize" type="number" min="0" max="100" value="" disabled>
                            <span id="itemSizeButtons">
                                <button id="itemSizeUp" disabled>⏶</button>
                                <button id="itemSizeDown" disabled>⏷</button>
                            </span>
                        </p>
                        <p id="firstColorWrap">
                            <span id="firstColorLabel" class="label">Co<u>l</u>or:</span>
                            <button id="firstColor" class="colorPicker">
                                <div class="colorPicker-color"></div>
                                <div class="colorPicker-bar"></div>
                                <div class="colorPicker-expandMark">⏷</div>
                            </button>
                        </p>
                        <p id="secondColorWrap" class="disabled">
                            <span id="secondColorLabel" class="label">Color <u>2</u>:</span>
                            <button id="secondColor" class="colorPicker" disabled>
                                <div class="colorPicker-color"></div>
                                <div class="colorPicker-bar"></div>
                                <div class="colorPicker-expandMark">⏷</div>
                            </button>
                        </p>
                    </section>
                    <section id="fontEditorGroup" class="field-row">
                        <p id="fontSelectorWrap">
                            <span class="groupLabel"><u>F</u>ont:</span>
                            <mad-select id="fontSelector" disabled>
                                <option hidden selected></option>
                                <option value="Pixelated MS Sans Serif">Pixelated MS Sans Serif</option>
                                <option value="Fixedsys Excelsior">Fixedsys Excelsior</option>
                                <option value="custom">Custom</option>
                            </mad-select>
                        </p>
                        <p id="fontSizeWrap" class="disabled">
                            <span class="label">Siz<u>e</u>:</span>
                            <input id="fontSize" type="number" min="0" max="100" value="" disabled>
                        </p>
                        <p id="textColorWrap" class="disabled">
                            <span id="textColorLabel" class="label">Colo<u>r</u>:</span>
                            <button id="textColor" class="colorPicker" disabled>
                                <div class="colorPicker-color"></div>
                                <div class="colorPicker-bar"></div>
                                <div class="colorPicker-expandMark">⏷</div>
                            </button>
                        </p>
                        <button id="boldToggle" disabled><span><b>B</b></span></button>
                        <button id="italicToggle" disabled><span>/</span></button>
                    </section>
                </div>
                <div id="checkboxes">
                    <input id="flatMenuChkBox" type="checkbox">
                    <select id="flatMenuSelector">
                        <option value="mb"></option>
                        <option value="cm"></option>
                        <option value="mbcm"></option>
                    </select>
                    <input id="enableAnimationsChkBox" type="checkbox" checked>
                    <select id="animationSelector">
                        <option value="slide"></option>
                        <option value="fade"></option>
                    </select>
                    <input id="shadowChkBox" type="checkbox">
                    <input id="outlineModeChkBox" type="checkbox" checked>
                    <input id="underlineChkBox" type="checkbox">
                    <input id="transparencyChkBox" type="checkbox" disabled>
                    <input id="animChkBox" type="checkbox" disabled>
                </div>
            </div>
        </div>
        <section class="bottomButtons field-row">
            <button id="effectsBtn"><u>E</u>ffects</button>
            <button id="okBtn">OK</button>
            <button id="cancelBtn">Cancel</button>
            <button id="applyBtn"><u>A</u>pply</button>
        </section>
    </div>

    <script src="../../js/libmad.js"></script>
    <script src="js/common.js"></script>
    <script src="../jspaint/lib/font-detective.js"></script>
    <script src="js/appearance.js"></script>
</body>
</html>
