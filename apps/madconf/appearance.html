                        <div class="menu">

                            <div class="disabled">Disabled</div>
                            <div data-active="1"><span>Selected</span></div>

                    </div>

                        <option value="button-alternate-face">3D Alternate Face</option>

                    <button class="colorPicker">
                        <div class="colorPicker-color"></div>
                        <div class="colorPicker-bar"></div>
                        <div class="colorPicker-expandMark">⏷</div>
                    </button>
                </div>
                <div id="checkboxes">
                    <input id="systemColorChkBox" type="checkbox" disabled>
                    <label for="systemColorChkBox">Use system colors (system plugin required)</label><br>
                    <input id="fontSmoothingChkBox" type="checkbox">
                    <label for="fontSmoothingChkBox">Do not use pixelated fonts</label>
                    <section id="flatMenuSelectorGroup" class="field-row">
                        <input id="flatMenuChkBox" type="checkbox">
                        <label for="flatMenuChkBox">Use flat menus for:</label>
                        <select id="flatMenuSelector" disabled>
                            <option value="mb">menu bars (95 / NT4)</option>
                            <option value="cm">context menus</option>
                            <option value="mbcm">menu bars and context menus (XP)</option>
                        </select>
                    </section>
                    <section id="animationSelectorGroup" class="field-row">
                        <input id="enableAnimationsChkBox" type="checkbox" checked>
                        <label for="enableAnimationsChkBox">Use the following transition effect for menus:</label>
                        <select id="animationSelector">
                            <option value="slide">Slide effect</option>
                            <option value="fade">Fade effect</option>
                        </select>
                    </section>
                </div>
            </div>
        </div>
        <section class="topmargin field-row" style="justify-content: flex-end;">
            <button id="importBtn">Import CSS</button>
            <button id="okBtn">OK</button>
            <button id="cancelBtn">Cancel</button>
            <button id="applyBtn">Apply</button>
        </section>
