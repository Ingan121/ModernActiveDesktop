<!DOCTYPE html>
<html>
<head>
    <title>Font</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/98.css">
    <link rel="stylesheet" href="config.css">
    <link id="scheme" rel="stylesheet" href="data:text/css,">
    <style id="style"></style>
</head>
<body id="madClockConf">
    <div class="window-body">
        <fieldset>
            <legend>Custom colors</legend>
            <section id="customColors" class="field-row">
                <span id="bgColorPickerLabel">Background:</span>
                <button id="bgColorPicker" class="colorPicker">
                    <div class="colorPicker-color"></div>
                    <div class="colorPicker-bar"></div>
                    <div class="colorPicker-expandMark">⏷</div>
                </button>
                <span id="barColorPickerLabel">Primary:</span>
                <button id="barColorPicker" class="colorPicker">
                    <div class="colorPicker-color" style="background-color: #008080;"></div>
                    <div class="colorPicker-bar"></div>
                    <div class="colorPicker-expandMark">⏷</div>
                </button>
                <span id="topColorPickerLabel">Light:</span>
                <button id="topColorPicker" class="colorPicker">
                    <div class="colorPicker-color" style="background-color: #00ffff;"></div>
                    <div class="colorPicker-bar"></div>
                    <div class="colorPicker-expandMark">⏷</div>
                </button>
            </section>
            <section id="customColors2" class="field-row">
                <span id="topColorPickerLabel">Highight:</span>
                <button id="topColorPicker" class="colorPicker">
                    <div class="colorPicker-color" style="background-color: #ffffff;"></div>
                    <div class="colorPicker-bar"></div>
                    <div class="colorPicker-expandMark">⏷</div>
                </button>
                <span id="topColorPickerLabel">Shadow:</span>
                <button id="topColorPicker" class="colorPicker">
                    <div class="colorPicker-color" style="background-color: #a0a0a0;"></div>
                    <div class="colorPicker-bar"></div>
                    <div class="colorPicker-expandMark">⏷</div>
                </button>
                <span id="topColorPickerLabel">Dark shadow:</span>
                <button id="topColorPicker" class="colorPicker">
                    <div class="colorPicker-color" style="background-color: #000000;"></div>
                    <div class="colorPicker-bar"></div>
                    <div class="colorPicker-expandMark">⏷</div>
                </button>
            </section>
        </fieldset>
        <fieldset>
            <legend>Font</legend>
            <section id="font" class="field-row">
                <mad-select id="fontSelector">
                    <option hidden selected></option>
                    <option value="Pixelated MS Sans Serif">Pixelated MS Sans Serif</option>
                    <option value="Fixedsys Excelsior">Fixedsys Excelsior</option>
                </mad-select>
                <input id="outlineModeChkBox" type="checkbox" name="outlineMode" checked>
                <label for="outlineModeChkBox">Enable outline mode</label>
            </section>
        </fieldset>
        <section class="bottomButtons field-row"> 
            <button id="resetBtn">Restore defaults</button>
            <button id="okBtn">OK</button>
            <button id="cancelBtn">Cancel</button>
            <button id="applyBtn">Apply</button>
        </section>
    </div>

    <script src="../../js/libmad.js"></script>
    <script src="../jspaint/lib/font-detective.js"></script>
    <script src="config.js"></script>
</body>
</html>
