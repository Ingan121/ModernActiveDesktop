<!DOCTYPE html>
<html>
<head>
    <title>Clock</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/98.css">
    <link rel="stylesheet" href="clock.css">
    <link rel="shortcut icon" href="icon.png">
    <link id="scheme" rel="stylesheet" href="data:text/css,">
    <link id="menuStyle" rel="stylesheet" href="">
    <style id="langStyle"></style>
    <style id="style"></style>
    <style id="dynQuery"></style>
</head>
<body id="madClock">
    <!-- https://stackoverflow.com/a/68372384 -->
    <svg width="0" height="0">
        <defs>
            <filter id="remove-alpha" x="0" y="0" width="100%" height="100%">
                <feComponentTransfer>
                    <feFuncA type="discrete" tableValues="0 1"></feFuncA>
                </feComponentTransfer>
            </filter>
        </defs>
    </svg>

    <div id="menuBar" class="menu">
        <div id="settingsMenuBtn" class="menuBtn"><span><mad-string data-locid="CLOCK_MENU_SETTINGS"><u>S</u>ettings</mad-string></span></div>
    </div>
    <div id="mainArea">
        <canvas id="analogClock"></canvas>
        <div id="digitalClock">
            <span id="digitalClockText">
                <span id="digitalClockTime">0:00:00 AM</span><br>
                <span id="digitalClockDate">1/1/2025</span>
            </span>
        </div>
    </div>

    <div id="settingsMenuBg" class="contextMenuBg window" tabindex="-1">
        <div id="settingsMenu" class="contextMenu window-body">
            <div class="contextMenuItem activeStyle"><p><mad-string data-locid="CLOCK_MENUITEM_ANALOG"><u>A</u>nalog</mad-string></p></div>
            <div class="contextMenuItem"><p><mad-string data-locid="CLOCK_MENUITEM_DIGITAL"><u>D</u>igital</mad-string></p></div>
            <hr>
            <div class="contextMenuItem"><p><mad-string id="confLabel" data-locid="CLOCK_MENUITEM_SET_COLORS">Set <u>C</u>olors...</mad-string></p></div>
            <hr>
            <div class="contextMenuItem"><p><mad-string data-locid="CLOCK_MENUITEM_GMT"><u>G</u>MT</mad-string></p></div>
            <div class="contextMenuItem disabled"><p><mad-string data-locid="CLOCK_MENUITEM_24H"><u>2</u>4-hour</mad-string></p></div>
            <div class="contextMenuItem"><p><mad-string data-locid="CLOCK_MENUITEM_NO_TITLE"><u>N</u>o Title</mad-string></p></div>
            <hr>
            <div class="contextMenuItem checkedItem"><p><mad-string data-locid="CLOCK_MENUITEM_SECONDS"><u>S</u>econds</mad-string></p></div>
            <div class="contextMenuItem checkedItem"><p><mad-string data-locid="CLOCK_MENUITEM_DATE">Da<u>t</u>e</mad-string></p></div>
            <hr>
            <div class="contextMenuItem"><p><mad-string data-locid="CLOCK_MENUITEM_ABOUT">A<u>b</u>out Clock...</mad-string></p></div>
        </div>
    </div>
    <script src="../../js/functions.js"></script>
    <script src="../../js/MadStrings.js"></script>
    <script src="../../js/libmad.js"></script>
    <script src="../../js/MadMenu.js"></script>
    <script src="clock.js"></script>
</body>
</html>
