<!DOCTYPE html>
<html>
<head>
    <title>Visualization Properties</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/98.css">
    <link rel="stylesheet" href="config.css">
    <link id="scheme" rel="stylesheet" href="data:text/css,">
    <style id="style"></style>
</head>
<body id="madVisConf">
    <div class="window-body">
        <fieldset>
            <legend>Colors</legend>
            <form name="colorSelecor">
                <input id="radDefault" type="radio" name="color" value="default" checked>
                <label for="radDefault">Default</label><br>
                <input id="radScheme" type="radio" name="color" value="scheme">
                <label for="radScheme">Follow color scheme</label><br>
                <input id="radCustom" type="radio" name="color" value="custom">
                <label for="radCustom">Custom</label><br>
                <input id="followAlbumArtChkBox" type="checkbox" name="followAlbumArt">
                <label for="followAlbumArtChkBox">Follow album art colors if available</label>
            </form>
        </fieldset>
        <fieldset>
            <legend>Custom colors</legend>
            <section id="customColors" class="field-row disabled">
                <span id="bgColorPickerLabel">Background:</span>
                <button id="bgColorPicker" class="colorPicker" disabled>
                    <div class="colorPicker-color"></div>
                    <div class="colorPicker-bar"></div>
                    <div class="colorPicker-expandMark">⏷</div>
                </button>
                <span id="barColorPickerLabel">Bar:</span>
                <button id="barColorPicker" class="colorPicker" disabled>
                    <div class="colorPicker-color" style="background-color: #a4eb0c;"></div>
                    <div class="colorPicker-bar"></div>
                    <div class="colorPicker-expandMark">⏷</div>
                </button>
                <span id="topColorPickerLabel">Top:</span>
                <button id="topColorPicker" class="colorPicker" disabled>
                    <div class="colorPicker-color" style="background-color: #dfeaf7;"></div>
                    <div class="colorPicker-bar"></div>
                    <div class="colorPicker-expandMark">⏷</div>
                </button>
            </section>
        </fieldset>
        <fieldset>
            <legend>Album art</legend>
            <input id="albumArtChkBox" type="checkbox" name="albumArt">
            <label for="albumArtChkBox">Show album art</label><br>
            <input id="dimAlbumArtChkBox" type="checkbox" name="albumArt" disabled>
            <label for="dimAlbumArtChkBox">Dim album art</label>
        </fieldset>
        <fieldset>
            <legend>Channel separation</legend>
            <form name="separationSelecor">
                <input id="radNoProcessing" type="radio" name="separation" value="default">
                <label for="radNoProcessing">No processing (pre-3.2 behavior)</label><br>
                <input id="radReverse" type="radio" name="separation" value="reverse" checked>
                <label for="radReverse">Reverse the right channel (default)</label><br>
                <input id="radCombine" type="radio" name="separation" value="combine">
                <label for="radCombine">Combine left and right channels</label>
            </form>
        </fieldset>
        <fieldset>
            <legend>Visualization</legend>
            <div id="visConfArea">
                <input id="fixedBarsChkBox" type="checkbox">
                <label for="fixedBarsChkBox">Fixed bar width: </label>
                <input id="barWidthInput" type="number" name="barWidth" value="6" step="1" disabled>
                <span id="diffScaleLabel">Difference scale</span>
                <input id="diffScaleInput" type="number" name="diffScale" value="0.07" step="0.001">
            </div>
            <p id="diffScaleInfo">* Decrease difference scale if you think the bars reach the top too fast.<br>
               * Pre-3.2 value was 0.15 and the default value is 0.07 now.</p>
        </fieldset>
        <section class="bottomButtons field-row">
            <button id="okBtn">OK</button>
            <button id="cancelBtn">Cancel</button>
            <button id="applyBtn">Apply</button>
        </section>
    </div>

    <script src="../../js/libmad.js"></script>
    <script src="config.js"></script>
</body>
</html>
