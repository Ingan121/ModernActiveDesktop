<!DOCTYPE html>
<html>
<head>
    <title data-locid="VISLRC_TITLE">Lyrics</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../css/98.css">
    <link rel="stylesheet" href="lyrics.css">
    <link rel="shortcut icon" href="../icon.png">
    <link id="scheme" rel="stylesheet" href="data:text/css,">
    <link id="menuStyle" rel="stylesheet" href="">
    <style id="langStyle"></style>
    <style id="style"></style>
</head>
<body id="madVisLrc">
    <div id="menuBar" class="menu">
        <div id="lrcMenuBtn" class="menuBtn"><span><mad-string data-locid="VISLRC_MENU_LRC"><u>L</u>yrics</mad-string></span></div>
        <div id="loadingIndicator" class="menuBtn"><span><mad-string data-locid="VISLRC_STATUS_LOADING">Loading...</mad-string></span></div>
    </div>
    <div id="lyricsView" class="clientEdge borderedScrollBar">
        <mad-string data-locid="VISLRC_STATUS_LOADING">Loading...</mad-string>
    </div>

    <div id="lrcMenuBg" class="contextMenuBg window" tabindex="-1">
        <div id="lrcMenu" class="contextMenu window-body">
            <div class="contextMenuItem disabled"><p><mad-string data-locid="VISLRC_LRC_MENUITEM_LOAD">Load <u>L</u>yrics</mad-string></p></div>
            <div class="contextMenuItem disabled"><p><mad-string data-locid="VISLRC_LRC_MENUITEM_SEARCH"><u>S</u>earch Lyrics</mad-string></p></div>
            <div class="contextMenuItem disabled"><p><mad-string data-locid="VISLRC_LRC_MENUITEM_OPENFILE">Open Lyrics <u>F</u>ile</mad-string></p></div>
            <hr>
            <div class="contextMenuItem checkedItem disabled"><p><mad-string data-locid="VISLRC_LRC_MENUITEM_AUTO_SCROLL"><u>A</u>uto Scroll</mad-string></p></div>
            <div class="contextMenuItem disabled" data-submenu="sync"><p><mad-string data-locid="VISLRC_LRC_MENUITEM_ADJUST_SYNC">Ad<u>j</u>ust Sync</mad-string></p><p class="submenuMark">‚èµ</p></div>
            <div class="contextMenuItem disabled"><p><mad-string data-locid="VISLRC_LRC_MENUITEM_VISLRCCONF"><u>O</u>ptions</mad-string></p></div>
            <div class="contextMenuItem debug disabled"><p><mad-string data-locid="VISLRC_LRC_MENUITEM_DEBUG_INFO"><u>D</u>ebug Info</mad-string></p></div>
            <div class="contextMenuItem"><p><mad-string data-locid="UI_CLOSE"><u>C</u>lose</mad-string></p></div>
        </div>
    </div>
    <div id="syncMenuBg" class="contextMenuBg window" tabindex="-1" data-submenu-of="lrc">
        <div id="syncMenu" class="contextMenu window-body">
            <div class="contextMenuItem"><p>-0.5s</p></div>
            <div class="contextMenuItem"><p><mad-string data-locid="VISLRC_SYNC_MENUITEM_CURRENT">Current:</mad-string> <span id="syncDelayDisplay">0s</span></p></div>
            <div class="contextMenuItem"><p>+0.5s</p></div>
            <hr>
            <div class="contextMenuItem"><p><mad-string data-locid="UI_CUSTOM">Custom</mad-string></p></div>
            <div class="contextMenuItem"><p><mad-string data-locid="VISLRC_SYNC_MENUITEM_RESET">Reset</mad-string></p></div>
        </div>
    </div>
    <script src="../../../js/functions.js"></script>
    <script src="../../../js/MadStrings.js"></script>
    <script src="../../../js/libmad.js"></script>
    <script src="../../../js/MadMenu.js"></script>
    <script src="../../../js/MadSysPlug.js"></script>
    <script src="main.js"></script>

</html>
