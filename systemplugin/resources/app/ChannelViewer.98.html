<!DOCTYPE html>
<html>
    <head>
        <title>ChannelViewer</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.98.css">
        <link rel="stylesheet" href="98.css">
    </head>
    <body>
        <div id="container">
            <div id="toolbar">
                <div class="grabber"></div>
                <div id="back-button" class="toolbarButton" onclick="browserViewCtl('back');" data-disabled="true">
                    <img class="toolbarButtonImage" src="images/Back.png">
                </div>
                <div id="forward-button" class="toolbarButton" onclick="browserViewCtl('forward');" data-disabled="true">
                    <img class="toolbarButtonImage" src="images/Forward.png">
                </div>
                <div id="refresh-stop-button" class="toolbarButton" onclick="browserViewCtl(this.dataset.status);" data-status="stop">
                    <img class="toolbarButtonImage" src="images/Stop.png">
                </div>
                <div class="grabber"></div>
                <input id="urlbar" type="text" onclick="this.select();" onkeyup="if (event.key == 'Enter') go(this.value)">
                <div class="rightalign">
                    <div id="progress-bar" class="meter" style="display: none">
                        <span id="progress-bar-inside" style="width: 0%"></span>
                    </div>
                    <span id="progress-bar-label">0%</span>
                    <div id="windowBtnContainer">
                        <div style="float: left;">
                            <div class="windowBtn" style="right: 35px;">
                                <p onclick="window.minimize();">ðŸ—•</p>
                            </div>
                            <div class="windowBtn" style="right: 17px;">
                                <p onclick="document.exitFullscreen();">ðŸ——</p>
                            </div>
                            <div class="windowBtn" style="right: 0;">
                                <p onclick="window.close();">ðŸ—™</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!--<a href="javascript:location.reload(true);" style="position: absolute; right: 50px; top: 0;">ìƒˆë¡œê³ ì¹¨</a>-->
            </div>
        </div>
        <script>
            document.onkeydown = function (e) {
                if (e.code == "F11") {
                    e.preventDefault();
                    if (document.fullscreen) document.exitFullscreen();
                    else document.body.requestFullscreen();

                }
            }
            
            function browserViewCtl(cmd) {
                window.postMessage({
                    type : 'cvbvctl' + ipc.cvNumber, // ChannelViewer BrowserView Control
                    command : cmd
                }, "*");
            }

            function go(url) {
                if (!url.startsWith('http')) url = 'http://' + url;
                window.postMessage({
                    type : 'cvbvurl' + ipc.cvNumber, // ChannelViewer BrowserView Control
                    command : url
                }, "*");
            }
            
            function minimize() {
                window.postMessage({
                    type: 'cvwndctl' + ipc.cvNumber, // ChannelViewer Window Control
                    command: 'minimize'
                }, "*");
            }
        </script>
    </body>
</html>
