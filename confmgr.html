<!DOCTYPE html>
<html>
<head>
    <title>ModernActiveDesktop</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="icon.ico">
    <link rel="stylesheet" href="css/wall.css">
    <link rel="stylesheet" href="css/98.css">
</head>
<body>
    <div id="msgboxBg" style="display: block;">
        <div id="msgbox" class="window" style="transform: translate(-50%, -50%);">
            <div class="title-bar">
                <div class="title-bar-text">ModernActiveDesktop</div>
            </div>
            <div class="window-body">
                <section class="field-row">
                    <img id="msgbox-icon" src="images/info.png">
                    <p id="msgbox-msg">Applying storage operations...</p>
                </section>
            </div>
        </div>
    </div>
    <div id="errorWnd" class="window">
        <p id="errorMsg">ModernActiveDesktop failed to initialize because of an unknown error. Please consult the log below and report this to https://github.com/Ingan121/ModernActiveDesktop/issues.</p>
        <pre id="errorLog"></pre>
        <noscript>Please enable JavaScript!</noscript>
        <button onclick="copyLog();">Copy log</button> <button onclick="localStorage.clear();location.reload(true);">Reset config</button> <button onclick="location.replace('index.html');">Abort</button> <button onclick="location.reload(true);">Retry</button> <button onclick="errorWnd.style.display='none';">Ignore</button>
    </div>
    <script>
        var errorLog = document.getElementById("errorLog");

        if (document.documentMode) {
            errorLog.textContent = "Internet Explorer is NOT supported! Please use a modern browser like Chrome, Firefox, or Edge.\n";
        }

        window.onerror = function (msg, url, linenum) {
            errorLog.textContent += msg + ' (' + url + ':' + linenum + ')\n';
        }

        function copyLog() {
            var tmp = document.createElement("textarea");
            document.body.appendChild(tmp);
            tmp.value = errorLog.textContent;
            tmp.select();
            document.execCommand('copy');
            document.body.removeChild(tmp);
        }
    </script>
    <script src="js/libmad-versioning.js"></script>
    <script src="js/confmgr.js"></script>
</body>
</html>
